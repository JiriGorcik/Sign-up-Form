<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="container">

        <section class="picture-section">

            <div class="heading">
                <img src="./images/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
            
            <p>Photo by <a href="https://www.instagram.com/haliewanderswest/" 
                target="_blank">Halie West</a> on 
                <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </section>

        <section class="form-section">

            <div class="form-text">
                <h2>This is not real online service! You know you need something like 
                    this in your life to help you relize your deepest dreams.
                <br>Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </div>

            <form>

                <div class="box">
                    <h2>LetÂ´s do this!</h2>

                    <div class="colon">

                        <div>
                            <label for="first-name">FIRST NAME</label> <br>
                            <input type="text" id="first-name" name="first-name" required> 
                        </div>
                    
                        <div>
                            <label for="last-name">LAST NAME</label> <br>
                            <input type="text" id="last-name" name="last-name" required> 
                        </div>
                    
                        <div>
                            <label for="email">EMAIL</label> <br>
                            <input type="email" id="email" name="email" required>
                        </div>
                    
                        <div>
                            <label for="phone-number">PHONE NUMBER</label> <br>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                     
                        <div>
                            <label for="password">PASSWORD</label> <br>
                            <input type="password" id="password" name="password" required>
                            <p class="password-error">*Passwords do not match</p>
                        </div>
                     
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>   
                    </div>
                </div>
                
                    <button class="btn-create-account" type="submit">Create Account</button>
                    <p class="login">Already have an account? <a href="#">Log in</a></p> 
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
